---
_schema-version: 3.3.0
ID: sap-capire-mail-app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: sap-capire-mail-app-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    properties:
      OPTIMIZE_MEMORY: true
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        public: true
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-capire-mail-app-auth
      - name: sap-capire-mail-app-db
      - name: sap-capire-mail-app-destination
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~ {srv-url}
          forwardAuthToken: true
  - name: sap-capire-mail-app-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sap-capire-mail-app-db
resources:
  - name: sap-capire-mail-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sap-capire-mail-app-${org}-${space}
        tenant-mode: dedicated
  - name: sap-capire-mail-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sap-capire-mail-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
